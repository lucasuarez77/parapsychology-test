<!DOCTYPE html>
<html lang="en">
<head>

    <title>SWF with Ruffle</title>

</head>
<center>
			<div id="ruffle-container" style="width: 800px; height: 600px;">

			const ruffle = window.RufflePlayer.newest();

  			  </script>
		</center>
</body></html>
